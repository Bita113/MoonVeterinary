<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Moon Veterinary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        nav {
            background-color: white;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        nav a {
            color: #4CAF50;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
        nav a:hover {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <p>Contactați-ne pentru orice întrebare sau programare.</p>
    </header>
    <nav>
        <a href="index.html">Acasă</a>
        <a href="despre.html">Despre Noi</a>
        <a href="servicii.html">Servicii</a>
    </nav>
    <div class="container">
        <h2>Contactați-ne</h2>
        <form action="#">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="5" required></textarea>
            <input type="submit" value="Trimite">
        </form>
    </div>
</body>
</html>
